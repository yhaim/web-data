<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
			<script>
				function wopen(){
					var mymessage= confirm("确定打开百度？");
						if (mymessage==true)
						{
							window.open('http://www.baidu.com','_blank','width=1366,height=768,menubar=yes,toolbar=yes,status=yes,scrollbars=yes');
						}
						else
						{
							alert('打开失败');
						}
				}
			</script>
	</head>
	<body>
		<input name="button" type="button" onclick="wopen()"value="点击"/>
	</body>
</html>
