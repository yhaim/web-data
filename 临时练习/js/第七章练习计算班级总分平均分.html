<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系好安全带,准备启航</title>

<script type="text/javascript">

  //通过javascript的日期对象来得到当前的日期，并输出。


  var currentDate=new Date();				//定义一个新日期给变量currentDate
  var weekday=["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
  //定义一个weekday数组，放中文星期
  document.write(
		currentDate.getFullYear()+"年"+		//提取年
		(currentDate.getMonth()+1)+"月"+	//提取月，默认少一个月，要加一
		currentDate.getDate()+"日"+""+		//提取日
		weekday[currentDate.getDay()]			//打印星期
  )
  
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var sorceStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
 var arr=sorceStr.split(";");			//按;符号进行数组分割
 var sum=0;								//初始化两个变量都是0
 var av=0;									//初始化两个变量都是0
 for (var i=0;i<arr.length ;i++ )	//for循环的三个必要条件，结构
 {
	 var index=arr[i].indexOf(":");		//根据:符号确定数字开始的位置
	 sum+=parseInt(arr[i].substr(index+1,2));	//parseInt()字符串类型转成整形
 }
 av=sum/arr.length;
 av=Math.floor(av);		//取整

  //从数组中将成绩撮出来，然后求和取整，并输出。
document.write("--班级总分为："+av);				//输出总分
document.write(",班级平均分为(保留整数):" +
Math.round(av/arr.length))								//输出平均分，总分除以数组长度
</script>
</head>
<body>
</body>
</html>
