<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script>
	var myage=18;
	if(myage<=44)
		{document.write("青年");}
	else if(myage<=59)
		{document.write("中年人");}
	else if(myage<=89)
		{document.write("老年人");}
	else
		{document.write("长寿老年人");}
</script>
</head>
<body>
<br>
<br>
if..else嵌套语句）
要在多组语句中选择一组来执行，使用if..else嵌套语句。

语法:

if(条件1)
{ 条件1成立时执行的代码}
else  if(条件2)
{ 条件2成立时执行的代码}
...
else  if(条件n)
{ 条件n成立时执行的代码}
else
{ 条件1、2至n不成立时执行的代码}

</body>
</html>
