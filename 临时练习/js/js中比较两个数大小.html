<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>函数</title>

<script type="text/javascript">

//定义函数
function add(a,b)
    {
        if(a>b){
            return a;
        }
        else if(a<b){
            return b;
        }
        else{
            return"两数相等";
        }
    }


//调用函数，实现下面两组数中，返回较大值。
  document.write(" 5 和 4 的较大值是:"+add(5,4)+"<br>");
  document.write(" 6 和 3 的较大值是:"+add(6,3)+"<br>"); 

</script>
</head>
<body>
---------------------------------------------------------------------
使用javascript代码写出一个函数：实现传入两个整数后弹出较大的整数。

任务
第一步： 编写代码完成一个函数的定义吧。

第二步： 我们来补充函数体中的控制语句，完成函数功能吧。

提示:再想一想，两个整数比较有三种情况，大于，等于或小于，所以我们需要控制语句判断(if...else if)。
第三步：  写好的函数，我们就可以任意调用函数了。通过函数调用实现两组数值中，返回较大值吧。
</body>
</html>
